<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Meme Maker</title>
  </head>
  <body>
    <div class="allcolor-options">
      <input type="color" id="color" />
      <div
        class="color-option"
        style="background-color: #f6b93b"
        data-color="#f6b93b"
      ></div>
      <div
        class="color-option"
        style="background-color: #fa983a"
        data-color="#fa983a"
      ></div>
      <div
        class="color-option"
        style="background-color: #eb2f06"
        data-color="#eb2f06"
      ></div>
      <div
        class="color-option"
        style="background-color: #b71540"
        data-color="#b71540"
      ></div>
      <div
        class="color-option"
        style="background-color: #6a89cc"
        data-color="#6a89cc"
      ></div>
      <div
        class="color-option"
        style="background-color: #1e3799"
        data-color="#1e3799"
      ></div>
      <div
        class="color-option"
        style="background-color: #82ccdd"
        data-color="#82ccdd"
      ></div>
      <div
        class="color-option"
        style="background-color: #b8e994"
        data-color="#b8e994"
      ></div>
      <div
        class="color-option"
        style="background-color: #78e08f"
        data-color="#78e08f"
      ></div>
      <div
        class="color-option"
        style="background-color: #079992"
        data-color="#079992"
      ></div>
    </div>
    <canvas></canvas>
    <div class="btns">
      <input
        type="range"
        id="line-width"
        min="1"
        max="10"
        value="5.5"
        step="0.5"
      />
      <button id="mode-btn">Fill</button>
      <button id="destroy-btn">Destroy</button>
      <button id="eraser-btn">Erase</button>
      <label for="file">
        Add file
        <input type="file" accept="image/*" id="file" />
      </label>
      <div class="font">
        <p>Font Style</p>
        <select id="font-list">
          <option selected>serif</option>
          <option>sans-serif</option>
          <option>system-ui</option>
          <option>cursive</option>
          <option>fantasy</option>
          <option>monospace</option>
          <option>Verdana, Arial, Helvetica, sans-serif</option>
          <option>Georgia, serif</option>
          <option>"Gill Sans", sans-serif</option>
          <option>
            Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif
          </option>
          <option>Arial, Helvetica, sans-serif</option>
          <option>
            Cambria, Cochin, Georgia, Times, 'Times New Roman', serif
          </option>
          <option>
            'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
          </option>
        </select>
      </div>
      <input type="text" placeholder="Write and then double click" id="text" />
      <button id="save">Save image</button>
    </div>

    <!-- <script src="app.js"></script> -->
    <script src="painting.js"></script>
  </body>
</html>
